<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Students Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Masai School</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/addstudent}">Add Students</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/students}">List Of Students</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container my-5">

	<table class="table text-center table-bordered">
	
	<thead class="table-dark">
	<tr >
	<th>	FirstName	</th>
	<th>	LastName	</th>
	<th>	Email	</th>
	<th>	Actions	</th>
	</tr>
	</thead>
	
	<tbody >
	<tr th:each="student:${students}">
	<th th:text="${student.firstName}">	</th>
	<th th:text="${student.lastName}">	</th>
	<th th:text="${student.email}">	</th>
	<th>
		<a th:href="@{updateStudent/{id} (id=${student.id})}" class="btn btn-primary" >Update</a>
		<a th:href="@{deleteStudent/{id} (id=${student.id})}" class="btn btn-danger" >Delete</a>
		</th>
	</tr>
	</tbody>
	
	</table>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
