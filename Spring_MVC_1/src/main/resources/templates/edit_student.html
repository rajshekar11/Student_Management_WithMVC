<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Students Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Masai School</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/addstudent}">Add Students</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/students}">List Of Students</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
	<div class="justify-content-center card">
		<div class="card-body">
				<form th:action="@{/updateStudents/{id} (id=${student.id})}" th:object="${student}" method="post">
					<div class="form-group">
						<label>Enter student firstname</label>
						<input
						class="form-control"
						type="text"
						placeholder="Enter first name"
						th:field="*{firstName}"
						/>
					</div>
				
				<div class="form-group">
						<label>Enter student lastName</label>
						<input
						class="form-control"
						type="text"
						placeholder="Enter last name"
						th:field="*{lastName}"
						/>
					</div>
					
					<div class="form-group">
						<label>Enter student email</label>
						<input
						class="form-control"
						type="email"
						placeholder="Enter email"
						th:field="*{email}"
						/>
					</div>
					
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">
						Submit
						</button>
					</div>
				
				</form>
		</div>
	</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
